<ui:composition template="../WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="infoCategoryId" value="#{categoryController.categoryId}"/>
            <f:viewAction action="#{categoryController.initCategoryById}"/>
        </f:metadata>

        <h:form>
            <p:messages />

            <p:panelGrid columns="2" style="margin: 40px auto">
                <f:facet name="header">
                    <p:outputLabel value="Rediger kategori"/>
                </f:facet>

                <p:outputLabel value="Tittel"/>
                <p:inputText value="#{categoryController.category.title}" placeholder="Tittel"/>

                <p:outputLabel value="Radnummer"/>
                <p:inputText value="#{categoryController.category.orderNumber}"/>

                <h:outputText value="" />
                <p:commandButton ajax="false" value="Lagre" action="#{categoryController.updateCategory()}"/>
            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
